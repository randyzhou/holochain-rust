language: rust
sudo: required
services:
  - docker
dist: trusty
addons:
  apt:
    packages:
    - libssl-dev
cache: cargo
rust:
  - stable
env:
  global:
    - secure: 
    - secure: 
install:
  - rustup toolchain install nightly
  - rustup update
  - rustup component add rustfmt-preview --toolchain=nightly
  - cargo +nightly install clippy || echo "clippy already installed"
  - RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin || echo "tarpaulin already installed"
  - rustup target add wasm32-unknown-unknown --toolchain=nightly
script:
  - make test
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
    docker build -f docker/Dockerfile.ubuntu -t holochain/rust-ubuntu "$@" .; cd ..;
    fi
  - if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
    docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD; docker push holochain/rust-ubuntu;
    fi
  - if [ "$TRAVIS_BRANCH" == "develop" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
    docker build -f docker/Dockerfile.ubuntu -t holochain/rust-ubuntu:develop "$@" .;
    cd ..; fi
  - if [ "$TRAVIS_BRANCH" == "develop" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
    docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD; docker push holochain/rust-ubuntu:develop;
    fi
